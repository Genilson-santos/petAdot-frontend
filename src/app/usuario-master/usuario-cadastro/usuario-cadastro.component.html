<div class="jumbotron border border-primary">
    <form class="needs-validation" [formGroup]="form">

        <div class="form-group">
            <label for="nome_Usuario">Nome Usuário</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Insira o seu nome completo"
                formControlName="nome_Usuario">
        </div>
        <div class="form-group">
            <label for="senha_Usuario">Senha Usuário</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Insira a sua senha"
                formControlName="senha_Usuario">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="form-group">
                    <label for="cpf_Usuario">CPF</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Insira o CPF "
                        formControlName="cpf_Usuario">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="ds_Email">E-mail</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Insira o seu E-mail"
                formControlName="ds_Email">
        </div>
        
        <div>
            <button type="submit" class="btn btn-primary" style="margin-right: 15px" (click)="onSubmit()">Salvar</button>
            <button type="button" class="btn btn-primary" style="margin-right: 15px" (click)="onCancel()">Cancelar</button>
        </div>
    </form>
</div>
