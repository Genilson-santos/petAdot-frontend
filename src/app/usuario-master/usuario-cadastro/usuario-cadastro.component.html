<div class="jumbotron border border-primary" >
    <form class="needs-validation" [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="nomeUsuario">Nome Usuário</label>
            <input type="text" class="form-control" id="nomeUsuario" placeholder="Insira o seu nome completo"
                formControlName="nomeUsuario"/>
        </div>
        <div class="form-group">
            <label for="senhaUsuario">Senha Usuário</label>
            <input type="password" class="form-control" id="senhaUsuario" placeholder="Insira a sua senha"
                formControlName="senhaUsuario"/>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="form-group">
                   <label for="cpfUsuario">CPF</label>
                    <input type="text" class="form-control" id="cpfUsuario" placeholder="Insira o CPF "
                        formControlName="cpfUsuario"/>
                </div>
            </div> 
        </div>
        <div class="form-group">
            <label for="dsEmail">E-mail</label>
            <input type="email" class="form-control" id="dsEmail" placeholder="nome@email.com"
                formControlName="dsEmail"/>
        </div>
        
        <div>
            <button type="submit" class="btn btn-primary" style="margin-right: 15px" (click)="onSubmit()">Salvar</button>
            <button type="button" class="btn btn-primary" style="margin-right: 15px" (click)="onCancel()">Cancelar</button>
        </div>
    </form>
</div>
