<div class="jumbotron border border-primary">
    <form class="needs-validation" [formGroup]="form2">


        <legend class="col-form-label col-sm-2 pt-0">Mora em: </legend>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="casa" id="casa" value="opcao1"
                checked>
            <label class="form-check-label" for="casa">
                Casa
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="apto" id="apto" value="opcao2">
            <label class="form-check-label" for="apto">
                Apartamento
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sitio" id="sitio" value="option3">
            <label class="form-check-label" for="sitio">
                Sítio/fazenda
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="outraMoradia" id="outraMoradia" value="option3">
            <label class="form-check-label" for="outraMoradia">
                Outro tipo de moradia
            </label>
        </div>
    <br>
        <legend class="col-form-label col-sm-4 pt-0">Tem mais de 18 anos: </legend>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="maiorIdadeSim" id="maiorIdadeSim" value="opcao1"
                checked>
            <label class="form-check-label" for="maiorIdadeSim">
                Sim
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="maiorIdadeNao" id="maiorIdadeNao" value="opcao2">
            <label class="form-check-label" for="maiorIdadeNao">
                Não
            </label>
        </div>
<br>
        <legend class="col-form-label col-sm-2 pt-0">Quer adotar:  </legend>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gato" id="gato" value="opcao1"
                checked>
            <label class="form-check-label" for="gato">
                Gato
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="cachorro" id="cachorro" value="opcao2">
            <label class="form-check-label" for="cachorro">
                Cachorro
            </label>
        </div>
<br>
        <legend class="col-form-label col-sm-2 pt-0">Porte:  </legend>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="portePequeno" id="portePequeno" value="opcao1"
                checked>
            <label class="form-check-label" for="portePequeno">
                Pequeno
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="porteMedio" id="porteMedio" value="opcao2">
            <label class="form-check-label" for="porteMedio">
                Médio
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="porteGrande" id="porteGrande" value="opcao2">
            <label class="form-check-label" for="porteGrande">
                Grande
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="porteIndiferente" id="porteIndiferente" value="opcao2">
            <label class="form-check-label" for="porteIndiferente">
                Indiferente
            </label>
        </div>
<br>
        <legend class="col-form-label col-sm-2 pt-0">Filhote:  </legend>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="filhoteSim" id="filhoteSim" value="opcao1"
                checked>
            <label class="form-check-label" for="filhoteSim">
                Sim
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="filhoteNao" id="filhoteNao" value="opcao2">
            <label class="form-check-label" for="filhoteNao">
                Não
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="filhoteIndiferente" id="filhoteIndiferente" value="opcao2">
            <label class="form-check-label" for="filhoteIndiferente">
                Indiferente
            </label>
        </div>
<br>
        <legend class="col-form-label col-sm-2 pt-0">Castrado:  </legend>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="castradoSim" id="castradoSim" value="opcao1"
                checked>
            <label class="form-check-label" for="castradoSim">
                Sim
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="castradoNao" id="castradoNao" value="opcao2">
            <label class="form-check-label" for="castradoNao">
                Não
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="castradoIndiferente" id="castradoIndiferente" value="opcao2">
            <label class="form-check-label" for="castradoIndiferente">
                Indiferente
            </label>
        </div>
        <br>
        <legend class="col-form-label col-sm-2 pt-0">Sexo:  </legend>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexoFemea" id="sexoFemea" value="opcao1"
                checked>
            <label class="form-check-label" for="sexoFemea">
                Fêmea 
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexoMacho" id="sexoMacho" value="opcao2">
            <label class="form-check-label" for="sexoMacho">
                Macho
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexoIndiferente" id="sexoIndiferente" value="opcao2">
            <label class="form-check-label" for="sexoIndiferente">
                Indiferente
            </label>
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-primary" style="margin-right: 15px" (click)="onSubmit()">Salvar</button>
            <button type="button" class="btn btn-primary" style="margin-right: 15px" (click)="onCancel()">Cancelar</button>
            <button type="submit" class="btn btn-primary" style="margin-right: 15px" (click)="onBack()">Voltar</button>
        </div>
    </form>
</div>
<br>
